<svg viewBox="0 0 1200 850" xmlns="http://www.w3.org/2000/svg">  <!-- хоЪф╣Йц╕РхПШхТМца╖х╝П -->  <defs>    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="0%" y2="100%">      <stop offset="0%" style="stop-color:#e3f2fd;stop-opacity:1" />      <stop offset="100%" style="stop-color:#bbdefb;stop-opacity:1" />    </linearGradient>    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="0%" y2="100%">      <stop offset="0%" style="stop-color:#e8f5e9;stop-opacity:1" />      <stop offset="100%" style="stop-color:#c8e6c9;stop-opacity:1" />    </linearGradient>    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="0%" y2="100%">      <stop offset="0%" style="stop-color:#f3e5f5;stop-opacity:1" />      <stop offset="100%" style="stop-color:#e1bee7;stop-opacity:1" />    </linearGradient>    <linearGradient id="yellowGrad" x1="0%" y1="0%" x2="0%" y2="100%">      <stop offset="0%" style="stop-color:#fffde7;stop-opacity:1" />      <stop offset="100%" style="stop-color:#fff9c4;stop-opacity:1" />    </linearGradient>    <pattern id="diagonalHatch" patternUnits="userSpaceOnUse" width="4" height="4">      <path d="M-1,1 l2,-2 M0,4 l4,-4 M3,5 l2,-2" style="stroke:#e0e0e0; stroke-width:1" />    </pattern>  </defs>  <!-- цаЗщвШшГМцЩп -->  <rect x="20" y="10" width="1160" height="60" fill="url(#diagonalHatch)" stroke="#333" stroke-width="2"/>  <text x="540" y="50" font-size="36" font-weight="bold" text-anchor="middle" fill="#333">ЁЯР▒ NekoChat</text>  <!-- чммф╕АщГихИЖя╝ЪцХ░цНохдДчРЖ -->  <g id="data-section">    <rect x="40" y="100" width="280" height="680" fill="none" stroke="#666" stroke-width="2" rx="5"/>    <text x="180" y="130" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">цХ░цНохдДчРЖ</text>        <!-- NekoQAцХ░цНощЫЖ -->    <rect x="80" y="160" width="200" height="70" fill="url(#blueGrad)" stroke="#1976d2" stroke-width="2" rx="5"/>    <text x="180" y="185" font-size="16" font-weight="bold" text-anchor="middle" fill="#1565c0">ЁЯР▒ NekoQA</text>    <text x="180" y="210" font-size="14" text-anchor="middle" fill="#1565c0">хОЯхзЛцХ░цНощЫЖ</text>    <!-- чонхд┤ -->    <path d="M 180 230 L 180 270" stroke="#666" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>        <!-- цХ░цНохвЮх╝║ -->    <rect x="80" y="270" width="200" height="70" fill="url(#greenGrad)" stroke="#388e3c" stroke-width="2" rx="5"/>    <text x="180" y="295" font-size="16" font-weight="bold" text-anchor="middle" fill="#2e7d32">цХ░цНохвЮх╝║</text>    <text x="180" y="320" font-size="13" text-anchor="middle" fill="#2e7d32">Data Augmentation</text>    <!-- чонхд┤ -->    <path d="M 180 340 L 180 380" stroke="#666" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>        <!-- цХ░цНоц╕Ец┤Ч -->    <rect x="80" y="380" width="200" height="70" fill="url(#purpleGrad)" stroke="#7b1fa2" stroke-width="2" rx="5"/>    <text x="180" y="405" font-size="16" font-weight="bold" text-anchor="middle" fill="#6a1b9a">цХ░цНоц╕Ец┤Ч</text>    <text x="180" y="430" font-size="13" text-anchor="middle" fill="#6a1b9a">Data Cleaning</text>    <!-- хРСф╕Кчонхд┤ -->    <path d="M 180 480 L 180 550" stroke="#e91e63" stroke-width="4" fill="none" marker-end="url(#arrowhead-pink)"/>        <!-- шонч╗ГцХ░цНоцаЗчн╛ -->    <rect x="100" y="550" width="160" height="50" fill="#fff3e0" stroke="#f57c00" stroke-width="2" rx="5"/>    <text x="180" y="580" font-size="15" font-weight="bold" text-anchor="middle" fill="#e65100">шонч╗ГцХ░цНох░▒ч╗к</text>  </g>  <!-- чммф║МщГихИЖя╝ЪцибхЮЛшонч╗Г -->  <g id="training-section">    <rect x="360" y="100" width="340" height="500" fill="none" stroke="#666" stroke-width="2" rx="5"/>    <text x="530" y="130" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">цибхЮЛшонч╗Г</text>        <!-- хЯ║х║зцибхЮЛ -->    <rect x="400" y="160" width="260" height="80" fill="url(#blueGrad)" stroke="#1976d2" stroke-width="2" rx="5"/>    <!-- InternLM Logoх░ПхЫ╛ -->    <text x="530" y="190" font-size="18" font-weight="bold" text-anchor="middle" fill="#0d47a1">InternLM-Chat-7B</text>    <text x="530" y="215" font-size="14" text-anchor="middle" fill="#1565c0">хЯ║х║зцибхЮЛ</text>    <!-- чонхд┤ -->    <path d="M 530 240 L 530 280" stroke="#666" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>        <!-- х╛ош░ГцЦ╣ц│Х -->    <g id="finetune">      <rect x="390" y="280" width="280" height="120" fill="#f5f5f5" stroke="#424242" stroke-width="2" rx="5"/>      <text x="530" y="305" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">х╛ош░ГцЦ╣ц│Х</text>            <rect x="410" y="320" width="110" height="60" fill="url(#greenGrad)" stroke="#388e3c" stroke-width="2" rx="5"/>      <text x="465" y="345" font-size="15" font-weight="bold" text-anchor="middle" fill="#2e7d32">QLoRA</text>      <text x="465" y="365" font-size="12" text-anchor="middle" fill="#2e7d32">хПВцХ░щлШцХИ</text>            <rect x="540" y="320" width="110" height="60" fill="url(#yellowGrad)" stroke="#f57c00" stroke-width="2" rx="5"/>      <text x="595" y="345" font-size="15" font-weight="bold" text-anchor="middle" fill="#e65100">XTuner</text>      <text x="595" y="365" font-size="12" text-anchor="middle" fill="#e65100">шонч╗ГцбЖцЮ╢</text>    </g>    <!-- чонхд┤ -->    <path d="M 530 400 L 530 440" stroke="#666" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>        <!-- х╛ош░ГхРОцибхЮЛ -->    <rect x="410" y="440" width="240" height="80" fill="#e8eaf6" stroke="#3f51b5" stroke-width="3" rx="5"/>    <text x="530" y="470" font-size="17" font-weight="bold" text-anchor="middle" fill="#283593">х╛ош░ГхРОцибхЮЛ</text>    <text x="530" y="495" font-size="13" text-anchor="middle" fill="#3f51b5">NekoQA Fine-tuned Model</text>  </g>  <!-- ш┐ЮцОеч║┐я╝Ъф╗ОцХ░цНохИ░шонч╗Г -->  <path d="M 320 420 L 360 420" stroke="#e91e63" stroke-width="4" fill="none" marker-end="url(#arrowhead-pink)"/>  <!-- чммф╕ЙщГихИЖя╝ЪцибхЮЛщГич╜▓ -->  <g id="deployment-section">    <rect x="740" y="100" width="420" height="500" fill="none" stroke="#666" stroke-width="2" rx="5"/>    <text x="950" y="130" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">цибхЮЛщГич╜▓</text>        <!-- цибхЮЛщЗПхМЦ -->    <rect x="780" y="160" width="340" height="70" fill="url(#purpleGrad)" stroke="#7b1fa2" stroke-width="2" rx="5"/>    <text x="950" y="185" font-size="16" font-weight="bold" text-anchor="middle" fill="#6a1b9a">цибхЮЛщЗПхМЦ</text>    <text x="950" y="210" font-size="13" text-anchor="middle" fill="#6a1b9a">Model Quantization (INT4/INT8)</text>    <!-- чонхд┤ -->    <path d="M 950 230 L 950 270" stroke="#666" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>        <!-- щГич╜▓цбЖцЮ╢ -->    <g id="deploy-framework">      <rect x="770" y="270" width="360" height="160" fill="#f5f5f5" stroke="#424242" stroke-width="2" rx="5"/>      <text x="950" y="295" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">щГич╜▓цбЖцЮ╢</text>            <!-- FastAPI -->      <rect x="790" y="310" width="160" height="100" fill="url(#greenGrad)" stroke="#388e3c" stroke-width="2" rx="5"/>      <text x="870" y="340" font-size="18" font-weight="bold" text-anchor="middle" fill="#2e7d32">FastAPI</text>      <text x="870" y="365" font-size="12" text-anchor="middle" fill="#2e7d32">APIцЬНхКб</text>      <text x="870" y="385" font-size="11" text-anchor="middle" fill="#388e3c">RESTfulцОехПг</text>            <!-- Streamlit -->      <rect x="970" y="310" width="140" height="100" fill="url(#yellowGrad)" stroke="#f57c00" stroke-width="2" rx="5"/>      <text x="1040" y="340" font-size="18" font-weight="bold" text-anchor="middle" fill="#e65100">Streamlit</text>      <text x="1040" y="365" font-size="12" text-anchor="middle" fill="#e65100">WebчХМщЭв</text>      <text x="1040" y="385" font-size="11" text-anchor="middle" fill="#f57c00">ф║дф║Тх╝Пх║ФчФи</text>    </g>    <!-- чонхд┤ -->    <path d="M 950 430 L 950 470" stroke="#666" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>        <!-- цЬАч╗Их║ФчФи -->    <rect x="810" y="470" width="280" height="80" fill="#c8e6c9" stroke="#2e7d32" stroke-width="3" rx="5"/>    <text x="950" y="500" font-size="18" font-weight="bold" text-anchor="middle" fill="#1b5e20">тЬи ЁЯР▒ NekoQA х║ФчФи</text>    <text x="950" y="525" font-size="13" text-anchor="middle" fill="#2e7d32">цЩ║шГ╜щЧочнФч│╗ч╗Я</text>  </g>  <!-- ш┐ЮцОеч║┐я╝Ъф╗Ошонч╗ГхИ░щГич╜▓ -->  <path d="M 700 480 L 740 480" stroke="#3f51b5" stroke-width="4" fill="none" marker-end="url(#arrowhead-blue)"/>  <!-- чФицИ╖ф║дф║Т -->  <g id="user-section">    <ellipse cx="950" cy="680" rx="80" ry="60" fill="#fff3e0" stroke="#f57c00" stroke-width="2"/>    <text x="950" y="675" font-size="16" font-weight="bold" text-anchor="middle" fill="#e65100">ЁЯСд чФицИ╖</text>    <text x="950" y="695" font-size="12" text-anchor="middle" fill="#f57c00">User Query</text>        <!-- хПМхРСчонхд┤ -->    <path d="M 950 620 L 950 550" stroke="#ff5722" stroke-width="3" fill="none" marker-end="url(#arrowhead-red)"/>    <path d="M 960 550 L 960 620" stroke="#4caf50" stroke-width="3" fill="none" marker-end="url(#arrowhead-green)"/>  </g>  <!-- чонхд┤цаЗшо░хоЪф╣Й -->  <defs>    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">      <polygon points="0 0, 10 3, 0 6" fill="#666" />    </marker>    <marker id="arrowhead-pink" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">      <polygon points="0 0, 10 3, 0 6" fill="#e91e63" />    </marker>    <marker id="arrowhead-blue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">      <polygon points="0 0, 10 3, 0 6" fill="#3f51b5" />    </marker>    <marker id="arrowhead-red" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">      <polygon points="0 0, 10 3, 0 6" fill="#ff5722" />    </marker>    <marker id="arrowhead-green" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">      <polygon points="0 0, 10 3, 0 6" fill="#4caf50" />    </marker>  </defs>  <!-- х║ХщГишп┤цШО -->  <g id="legend">    <rect x="40" y="760" width="1120" height="60" fill="#f5f5f5" stroke="#666" stroke-width="1" rx="5"/>    <text x="600" y="785" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">цКАцЬпцаИшп┤цШО</text>    <text x="600" y="805" font-size="12" text-anchor="middle" fill="#666">цХ░цНощЫЖ: NekoQA | цибхЮЛ: InternLM-Chat-7B | х╛ош░Г: QLoRA + XTuner | щГич╜▓: FastAPI + Streamlit + цибхЮЛщЗПхМЦ</text>  </g></svg>